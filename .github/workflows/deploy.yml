name: Deploy Jekyll to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "output" ]; then
            echo "ERROR: output directory not created!"
            exit 1
          fi
          echo "Build output size: $(du -sh output | cut -f1)"
          echo "Files in output: $(find output -type f | wc -l)"

      - name: Install sshpass
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y sshpass

      - name: Setup SSH for password-based authentication
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Disable host key checking for password-based auth (SCP compatibility)
          # GitHub's runner is in a clean environment, so this is safe
          cat > ~/.ssh/config << 'EOF'
          Host deploy
            HostName ${{ vars.DEPLOY_HOST }}
            Port ${{ vars.DEPLOY_PORT }}
            User ${{ vars.DEPLOY_USER }}
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SCP connection
        run: |
          echo "Testing SCP connection to ${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }}:${{ vars.DEPLOY_PORT }}"
          
          sshpass -p "${{ secrets.DEPLOY_SSH_PASSWORD }}" \
            ssh -v -P ${{ vars.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            ${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }} \
            "echo 'SSH connection successful' && pwd" || {
            echo "✗ SSH connection failed"
            echo "Check:"
            echo "  - DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}"
            echo "  - DEPLOY_USER: ${{ vars.DEPLOY_USER }}"
            echo "  - DEPLOY_PORT: ${{ vars.DEPLOY_PORT }}"
            echo "  - Password length: $(echo -n '${{ secrets.DEPLOY_SSH_PASSWORD }}' | wc -c)"
            exit 1
          }
          echo "✓ SSH connection successful"

      - name: Deploy to staging via SCP
        id: deploy
        run: |
          DEPLOY_RUN_ID="${{ github.run_id }}"
          STAGING_DIR="${{ vars.DEPLOY_PATH }}/.deploy_tmp_${DEPLOY_RUN_ID}"
          
          echo "STAGING_DIR=${STAGING_DIR}" >> $GITHUB_OUTPUT
          echo "STAGING_NAME=.deploy_tmp_${DEPLOY_RUN_ID}" >> $GITHUB_OUTPUT
          
          # Create staging directory
          sshpass -p "${{ secrets.DEPLOY_SSH_PASSWORD }}" \
            ssh -P ${{ vars.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            ${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }} \
            "mkdir -p ${STAGING_DIR}" || exit 1
          
          # Upload new site content to staging directory using SCP
          sshpass -p "${{ secrets.DEPLOY_SSH_PASSWORD }}" \
            scp -P ${{ vars.DEPLOY_PORT }} \
            -r \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            output/* \
            ${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }}:${STAGING_DIR}/ || exit 1
          
          echo "✓ Files uploaded to staging: ${STAGING_DIR}"

      - name: Verify secrets are loaded
        run: |
          echo "Checking secrets..."
          echo "DEPLOY_HOST length: $(echo -n '${{ secrets.DEPLOY_HOST }}' | wc -c)"
          echo "DEPLOY_USER length: $(echo -n '${{ secrets.DEPLOY_USER }}' | wc -c)"
          echo "DEPLOY_PORT length: $(echo -n '${{ secrets.DEPLOY_PORT }}' | wc -c)"
          echo "DEPLOY_PATH length: $(echo -n '${{ secrets.DEPLOY_PATH }}' | wc -c)"
          echo "DEPLOY_SSH_PASSWORD length: $(echo -n '${{ secrets.DEPLOY_SSH_PASSWORD }}' | wc -c)"
          
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "ERROR: DEPLOY_PATH is empty!"
            echo "Make sure all 5 secrets are created in GitHub: Settings > Secrets"
            exit 1
          fi

      - name: Atomic swap via rename
        run: |
          STAGING_NAME="${{ steps.deploy.outputs.STAGING_NAME }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          BACKUP_NAME=".backup_$(date +%s)"
          
          echo "Performing atomic rename-swap..."
          echo "  From: $STAGING_NAME"
          echo "  To: htdocs"
          echo "  Backup: $BACKUP_NAME (if old site exists)"
          
          # Atomic rename: backup old htdocs if exists, then rename staging to htdocs
          sshpass -p "${{ secrets.DEPLOY_SSH_PASSWORD }}" \
            ssh -P ${{ secrets.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "cd \"$DEPLOY_PATH\" && ([ -d htdocs ] && mv htdocs \"$BACKUP_NAME\" && echo \"✓ Old site backed up to $BACKUP_NAME\" || echo \"No old site to backup\") && mv \"$STAGING_NAME\" htdocs && echo '✓ New site is live' || (echo 'ERROR: Swap failed'; exit 1)"

      - name: Cleanup on failure (rollback)
        if: failure()
        run: |
          STAGING_NAME="${{ steps.deploy.outputs.STAGING_NAME }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          
          # Remove staging directory if deployment failed
          if [ -n "${STAGING_NAME}" ]; then
            sshpass -p "${{ secrets.DEPLOY_SSH_PASSWORD }}" \
              ssh -P ${{ secrets.DEPLOY_PORT }} \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "rm -rf \"$DEPLOY_PATH/$STAGING_NAME\"" || echo "Could not clean up staging directory"
          fi
          
          echo "⚠ Deployment failed. Staging directory cleaned up."
          echo "Check workflow logs above for details."

      - name: Verify deployment
        run: |
          # Basic smoke test to verify site is accessible
          sshpass -p "${{ secrets.DEPLOY_SSH_PASSWORD }}" \
            ssh -P ${{ secrets.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "test -d '${{ secrets.DEPLOY_PATH }}/htdocs/assets' && echo '✓ Deployment verified: assets directory exists'" || \
            (echo "WARNING: Could not verify deployment"; exit 0)

      - name: Deployment summary
        if: success()
        run: |
          echo "✅ Deployment to ${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/htdocs completed successfully"
          echo "Run ID: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"
