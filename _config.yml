baseurl: '/'
permalink: pretty
title: 'WelcomeSecurity - Security Sidekick til dine udviklere'
description: >
  WelcomeSecurity hjælper udviklere, DevOps-teams og Security Champions med at bygge
  sikker og robust software hurtigere. Vi er jeres Security Sidekick - med secure coding,
  bedre udviklingsprocesser, threat modeling og praktisk sikkerhedssparring tæt på hverdagen.
author: 'WelcomeSecurity'
keywords: >
  Security Sidekick, Security Champions, secure software development, sikker softwareudvikling,
  application security, applikationssikkerhed, secure coding, secure SDLC, DevSecOps,
  developer enablement, softwarekvalitet, sikkerhedscoaching, secure code review,
  trusselsmodellering, sikkerhedsarkitektur, risikostyring, Silkeborg, Jylland, Danmark

destination: output

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
  - jekyll-sitemap
  - jekyll-feed

# Security settings
safe: true
highlighter: rouge
markdown: kramdown

# SEO settings
url: "https://welcomesecurity.net" # Update when deployed
lang: da-DK

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
