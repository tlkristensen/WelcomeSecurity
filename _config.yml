baseurl: '/'
permalink: pretty
title: 'WelcomeSecurity - Your Security Sidekick'
description: 'WelcomeSecurity hjælper virksomheder med at sikre sig mod IT-kriminalitet gennem professionel rådgivning og sikkerhedsløsninger.'
author: 'WelcomeSecurity'
keywords: 'IT-sikkerhed, cybersikkerhed, IT-rådgivning, sikkerhedsaudit, backup, IT-kriminalitet'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
  - jekyll-sitemap
  - jekyll-feed

# Security settings
safe: true
highlighter: rouge
markdown: kramdown

# SEO settings
url: "https://welcomesecurity.net" # Update when deployed
lang: da-DK

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
