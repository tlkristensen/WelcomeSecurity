[build]
  command = "jekyll build"
  publish = "_site"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.2.2"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Adjust as needed for your site
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; object-src 'none'; base-uri 'self'; form-action 'self'"
    
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    
    # Additional security headers
    X-Permitted-Cross-Domain-Policies = "none"
    X-Robots-Tag = "noarchive, nosnippet"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Security.txt for responsible disclosure
[[redirects]]
  from = "/.well-known/security.txt"
  to = "/security.txt"
  status = 301

# Redirect www to non-www (adjust if you prefer www)
[[redirects]]
  from = "https://www.welcomesecurity.net/*"
  to = "https://welcomesecurity.net/:splat"
  status = 301
  force = true

# Error page redirects
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404