---
layout: default
bodyClass: "page-team"
---
<div class="intro">
  <div class="container">
    <div class="row team team-single align-items-start">
      <div class="col-12 col-md-8 col-lg-9 order-2 order-md-1">
        <h1 class="title">{{page.title}}</h1>
        <p class="team-jobtitle">{{page.jobtitle}}</p>
        {{ content }}
      </div>
      <div class="col-12 col-md-4 col-lg-3 order-1 order-md-2 position-relative">
        {% if page.image %}
        <img alt="{{ page.title }}" class="team-image" src="{{ page.image | relative_url }}" />
        {% endif %}
        <div class="team-contact">
          {% if page.linkedinurl %}
          <a href="{{ page.linkedinurl }}" target="_blank" class="team-linkedin" title="LinkedIn profil">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.475-2.236-1.986-2.236-1.081 0-1.722.722-2.004 1.418-.103.249-.129.597-.129.946v5.441h-3.554s.05-8.824 0-9.737h3.554v1.38c-.009.015-.021.029-.03.042h.03v-.042c.477-.792 1.325-1.922 3.224-1.922 2.356 0 4.124 1.539 4.124 4.853v5.428zM5.337 8.855c-1.144 0-1.915-.758-1.915-1.708 0-.955.77-1.71 1.967-1.71 1.144 0 1.915.757 1.916 1.71 0 .95-.772 1.708-1.968 1.708zm1.581 11.597H3.715V8.715h3.203v11.737zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/>
            </svg>
          </a>
          {% endif %}
          {% if page.email %}
          <a href="mailto:{{ page.email }}" class="team-email" title="Send email">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="m22 7-10 5L2 7"/>
            </svg>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
